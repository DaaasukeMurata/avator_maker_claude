<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アバター生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>アバター生成器</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="名前またはキーワードを入力してください">
            <button id="generateBtn">アバターを生成</button>
        </div>
        <div class="avatar-section">
            <div id="avatarDisplay"></div>
            <button id="downloadBtn" style="display: none;">アバターをダウンロード</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
